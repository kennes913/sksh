<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <body style="background-color:#f5f5f5;">
        <div class="container center">
            <div class="row">
                <div class="col-12 text-right">
                    <br>
                    <h4><a
                            style="font-weight:200;text-decoration:none;color:darkslateblue;"
                            href="{{.Site.BaseURL }}"><img
                                src="https://image.flaticon.com/icons/svg/1010/1010682.svg"
                                width="25" height="25" alt="Network free icon"
                                ></a></h4>
                </div>
            </div>
        </div>
        {{- partial "header.html" . -}}
        <div class="container center">
            <h1 class="header" style="font-weight: 200;margin-bottom: 0em;">{{.Title}}</h1>
            <div style="font-weight:3M00; font-size:large;">{{ .Date.Format "Jan 02, 2006" }}</div>

            <br>
            {{.Content}}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
