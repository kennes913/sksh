<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "header.html" . -}}
    <body style="background-color:#f5f5f5;">
        <div class="container center">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-right">
                    <br>
                    <h4><a style="font-weight:200;text-decoration:none;color:darkslateblue;"href="{{.Site.BaseURL }}">
                        <img src="https://image.flaticon.com/icons/svg/1010/1010682.svg" width="25" height="25"> </a>
                    </h4>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    {{- partial "taxonomy_images.html" . -}}
                    <br>
                    {{ range .Pages}}
                    <div style="padding: 0.2em;">
                        <a id="home_post_link"
                            style="text-decoration:none;color:darkslateblue;"
                            href="{{.Permalink}}">{{.Title}}</a>
                        <span style="color:grey;float:right;">{{.Date.Format "2006-01-02"}}</span>
                    </div>
                    {{ end }}
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
